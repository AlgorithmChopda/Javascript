<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="question3.css" />
    <title>Blog</title>
  </head>
  <body>
    <form action="" id="blogform">
      <div class="container">
        <h1>Create Blog</h1>

        <label for="title">Title</label>
        <input
          type="text"
          placeholder="Enter Title"
          name="title"
          id="title"
          required
        />
        <br />

        <label for="description">Blog</label>
        <textarea
          rows="10"
          id="content"
          placeholder="content goes here....."
          required
        >
        </textarea>

        <button type="submit" class="create">Create</button>
      </div>
    </form>
    <script src="question3.js"></script>
  </body>
</html>
