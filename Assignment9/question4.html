<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Users List</h1>
    <div id="container">
      <div class="d-flex p-2">
        <input
          type="text"
          id="searchinput"
          placeholder="search here ....."
          class="form-control mr-2"
          oninput="debounceSearch()"
        />
        <button onclick="sortDataByName()" id="sortbtn" class="btn btn-success">
          sort by name
        </button>
      </div>
      <table id="usertable" class="table table-striped text-center mx-2">
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Gender</th>
          <th>Email</th>
        </tr>
      </table>
      <h6 id="loader" class="text-center">Loading ....</h6>
    </div>

    <script src="question4.js"></script>
  </body>
</html>
